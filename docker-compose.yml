services:
  postgres:
    image: postgres:15-alpine
    container_name: pixel-canvas-db
    environment:
      POSTGRES_DB: pixel_canvas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

